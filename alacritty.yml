shell:
  program: /bin/zsh
  args:
    - --login

window:
  padding:
    x: 4
    y: 4

cursor:
  style: Beam

selection:
  save_to_clipboard: true

font:
  size: 12
  normal:
    family: FiraCode Nerd Font
    style: Regular

  bold:
    family: FiraCode Nerd Font
    style: Bold

  italic:
    family: FiraCode Nerd Font
    style: Italic

colors:
  primary:
    background: '#1d2021'
    foreground: '#ebdbb2'
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

scroll:
  - { key: PageUp,   mods: Shift,   action: ScrollPageUp }
  - { key: PageDown, mods: Shift,   action: ScrollPageDown }

