env:
  TERM: screen-256color

window:
    startup_mode: Windowed
    dimensions:
        columns: 0
        lines: 0
    dynamic_padding: false
    decorations: full
    padding:
        x: 2
        y: 2

font:
    size: 16

    normal:
        family: 'Roboto Mono for Powerline'
        style: 'Regular'
 
    italic:
        family: 'Roboto Mono for Powerline'
        style: 'Italic'

    bold:
        family: 'Roboto Mono Medium for Powerline'
        style: 'Medium'
    size: 18

# Gruvbox
colors:
  primary:
    background: '#1d2021'
    foreground: '#ebdbb2'

  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
