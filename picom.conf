#################################
#             Shadows           #
#################################

shadow = false;
shadow-opacity = 0;
shadow-exclude = [ "name = 'cpt_frame_window'" ];
dropdown_menu = { shadow = false; };
popup_menu    = { shadow = false; };
utility       = { shadow = false; };

#################################
#           Fading              #
#################################

fading = false;
fade-in-step = 1;
fade-out-step = 1;

#################################
#       General Settings        #
#################################

backend = "glx";
refresh-rate = 144;
vsync = true;
